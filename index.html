<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            color: white;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            animation: slideIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            animation: slideIn 2.5s ease-in-out;
        }
        .heart {
            font-size: 5rem;
            animation: heartbeat 1.5s infinite;
        }
        .continue-button, .yes-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            background: white;
            color: #ff758c;
            border-radius: 10px;
            cursor: pointer;
            animation: fadeIn 3s ease-in-out;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message-container {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary!</h1>
        <p>Wishing us love, laughter, and happiness forever.</p>
        <div class="heart">‚ù§Ô∏è</div>
        <button class="continue-button" onclick="showMessage()">Continue</button>
        <div class="message-container hidden" id="message-container">
            <p>Hey Joo, I love ya!</p>
            <p>Will you marry me?</p>
            <button class="yes-button" onclick="showCelebration()">Yes</button>
        </div>
    </div>
    <div class="celebration hidden" id="celebration">
        üíêüíçüéâ Congratulations! üéâüíçüíê
    </div>
    <script>
        function showMessage() {
            document.getElementById('message-container').classList.remove('hidden');
        }
        function showCelebration() {
            document.getElementById('celebration').classList.remove('hidden');
        }
    </script>
</body>
</html>
